version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - media_volume:/code/media/
      - static_volume:/code/staticfiles/
    ports:
      - "8000:8000"
    env_file:
      - ./backend-django/.env.local
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    env_file:
      - ./frontend/.env.local
    ports:
    - '8080:8080'
    volumes:
      - ./frontend:/app/
    command: /bin/sh -c "yarn dev"

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=aesa
      - POSTGRES_PASSWORD=43s4d5f6g7h8j9k0l
      - POSTGRES_DB=aesa_db
    ports:
      - "5432:5432"
  redis:
    image: redis:alpine
    ports:
    - "6379:6379"

volumes:
  postgres_data:
  static_volume:
  media_volume: